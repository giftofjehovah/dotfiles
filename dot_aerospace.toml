[[on-window-detected]]
    if.app-name-regex-substring = '^(Datagrip|Visual Studio Code|Cursor)$'
    run = 'move-node-to-workspace Development'

[[on-window-detected]]
    if.app-name-regex-substring = '^(Warp)$'
    run = ['layout floating', 'move-node-to-workspace Development']

[[on-window-detected]]
    if.app-name-regex-substring = '^(Cron|Capacities|Notion|Notion Calendar)$'
    run = 'move-node-to-workspace Planning'